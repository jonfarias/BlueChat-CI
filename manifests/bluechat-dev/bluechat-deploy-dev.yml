#Service DB
apiVersion: v1
kind: Service
metadata:
  name: bluechat-db-dev
  namespace: bluechat-dev
spec:
  type: ClusterIP
  selector:
    app: bluechat-db-dev
  ports:
    - name: db-port-dev
      protocol: TCP
      port: 3306
      targetPort: 3306

---

#Deploy DB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deploy-dev
  namespace: bluechat-dev
spec:
  replicas: 1
  template:
    metadata:
        name: bluechat-db-dev
        labels:
          app: bluechat-db-dev
    spec:
      containers:
      - name: bluechat-db
        image: jonfarias/bluechat-db:1
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
              secretKeyRef:
                name: bluechat-secret
                key: mysql-root-password
        - name: MYSQL_DATABASE
          valueFrom:
              secretKeyRef:
                name: bluechat-secret
                key: mysql-database
        - name: MYSQL_USER
          valueFrom:
              secretKeyRef:
                name: bluechat-secret
                key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
              secretKeyRef:
                name: bluechat-secret
                key: mysql-password
  selector:
    matchLabels:
      app: bluechat-db-dev

---

#Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: bluechat-dev

---

#Service Bluechat
apiVersion: v1
kind: Service
metadata:
  name: bluechat-dev
  namespace: bluechat-dev
spec:
  type: ClusterIP
  selector:
    app: bluechat-dev
  ports:
  - name: http
    port: 80
    targetPort: 5000

---

#Deploy Bluechat
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bluechat-deploy-dev
  namespace: bluechat-dev
spec:
  replicas: 1
  template:
    metadata:
        name: bluechat-dev
        labels:
          app: bluechat-dev
    spec:
      initContainers:
        - name: check-mysql
          image: busybox:latest
          command: ['sh', '-c', 'until nslookup bluechat-db-dev.bluechat-dev.svc.cluster.local; do echo waiting for mysql; sleep 2; done;'] 
      containers:
      - name: bluechat-container
        image: jonfarias/bluechat-web:$TAG
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        env:
        - name: MYSQL_DATABASE
          valueFrom:
              secretKeyRef:
                name: bluechat-secret-dev
                key: mysql-database
        - name: MYSQL_USER
          valueFrom:
              secretKeyRef:
                name: bluechat-secret-dev
                key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
              secretKeyRef:
                name: bluechat-secret-dev
                key: mysql-password
        - name: MYSQL_HOST
          valueFrom:
              secretKeyRef:
                name: bluechat-secret-dev
                key: mysql-host
        - name: MYSQL_PORT
          valueFrom:
              secretKeyRef:
                name: bluechat-secret-dev
                key: mysql-port
        - name: SECRET_KEY
          valueFrom:
              secretKeyRef:
                name: bluechat-secret-dev
                key: secret-key
        - name: SESSION_TYPE
          valueFrom:
              secretKeyRef:
                name: bluechat-secret-dev
                key: session-type    
        - name: FLASK_ENV
          valueFrom:
              secretKeyRef:
                name: bluechat-secret-dev
                key: flask-env    
  selector:
    matchLabels:
      app: bluechat-dev